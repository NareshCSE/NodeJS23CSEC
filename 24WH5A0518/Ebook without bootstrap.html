<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Navbar */
        .navbar {
            background: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .cart-btn {
            float: right;
            background: white;
            color: #007bff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Product Grid */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product-card {
            width: 30%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            max-width: 150px;
        }
        .btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Footer */
        footer {
            text-align: center;
            background: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .product-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        ShopEasy
        <button class="cart-btn">ðŸ›’ Cart</button>
    </div>

    <!-- Products -->
    <div class="container">
        <h2 class="text-center">Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h5>Product 1</h5>
                <p>$10.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h5>Product 2</h5>
                <p>$15.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h5>Product 3</h5>
                <p>$20.00</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 ShopEasy | All rights reserved
    </footer>

</body>
</html>
