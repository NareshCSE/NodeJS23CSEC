<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eBook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .ebook-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chapter {
            display: none;
        }
        .chapter:first-of-type {
            display: block;
        }
        .chapter:target {
            display: block;
        }
    </style>
</head>
<body class="text-center">

    <div class="container mt-4">
        <div class="ebook-container p-4">
            <h1 class="text-primary">My eBook</h1>
            <h2 class="text-secondary">By Author</h2>

            <div id="chapter1" class="chapter">
                <h2 class="mt-3">Chapter 1: Introduction</h2>
                <p>Welcome to this simple eBook. This is the first chapter.</p>
                <div class="mt-4">
                    <a href="#chapter2" class="btn btn-primary">Next →</a>
                </div>
            </div>

            <div id="chapter2" class="chapter">
                <h2 class="mt-3">Chapter 2: The Journey</h2>
                <p>This is the second chapter of the book.</p>
                <div class="mt-4">
                    <a href="#chapter1" class="btn btn-outline-primary">← Previous</a>
                    <a href="#chapter3" class="btn btn-primary">Next →</a>
                </div>
            </div>

            <div id="chapter3" class="chapter">
                <h2 class="mt-3">Chapter 3: Conclusion</h2>
                <p>Thank you for reading this eBook.</p>
                <div class="mt-4">
                    <a href="#chapter2" class="btn btn-outline-primary">← Previous</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed for advanced Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
