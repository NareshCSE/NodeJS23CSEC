<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List - Cane UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">ðŸ‘¥ User List</h1>
    <div class="overflow-x-auto">
      <table id="userTable" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">Name</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Email</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await response.json();

        const userTableBody = document.querySelector('#userTable tbody');
        data.forEach(user => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-100';
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${user.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.email}</td>
          `;
          userTableBody.appendChild(row);
        });

        $('#userTable').DataTable({
          pagingType: "simple",
          language: {
            search: "_INPUT_",
            searchPlaceholder: "Search users..."
          }
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
