<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration</title>
  <style>
    body {
      background-color: rgb(230, 226, 173);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .form-container {
      background-color: rgb(217, 192, 255);
      color: rgb(255, 255, 255);
      padding: 50px;
      border: none;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      color: rgb(43, 0, 255);
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: rgb(128, 128, 128);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: darkgrey;
    }

    .form-container .radio-buttons {
      display: flex;
      justify-content: space-between;
    }

    .toggle-links {
      margin-top: 15px;
    }

    .toggle-links a {
      color: rgb(43, 0, 255);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function showForm(formId) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('registration-form').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }
  </script>
</head>
<body>

  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
     
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
     
      <button type="submit">Login</button>
    </form>
    <div class="toggle-links">
      <p>Don't have an account? <a onclick="showForm('registration-form')">Register here</a></p>
    </div>
  </div>

  <div id="registration-form" class="form-container" style="display: none;">
    <h2>Registration</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="reg-username" name="username">

      <label for="password">Password</label>
      <input type="password" id="reg-password" name="password">

      <label for="email">Email</label>
      <input type="email" id="reg-email" name="email">

      <label>Gender:</label>
      <div class="radio-buttons">
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" value="other"> Other
        </label>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="toggle-links">
      <p>Already have an account? <a onclick="showForm('login-form')">Login here</a></p>
    </div>
  </div>

</body>
</html>
