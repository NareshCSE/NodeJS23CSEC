<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Registration Page</h1>
        </div>
        <form>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group col-lg-6">
                    <label for="mobile">Mobile No.</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="form-group col-lg-6">
                    <label>Select the languages known:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="telugu" name="language" value="Telugu">
                        <label class="form-check-label" for="telugu">Telugu</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="english" name="language" value="English">
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hindi" name="language" value="Hindi">
                        <label class="form-check-label" for="hindi">Hindi</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label>Select Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderMale" name="gender" value="Male">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="Female">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="dept">Select Department:</label>
                    <select class="form-control" id="dept" name="dept">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="AIML">AIML</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="5" placeholder="Enter your address"></textarea>
                </div>
            </div>
            <div class="row text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
