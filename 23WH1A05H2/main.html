<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce website of BVRITH</title>
        <style>

            iframe{
                width: 100;
                border: none;

            }
            #header{
                height:20px;
            }

            #footer{
                height: 12px;
            }

            body{
                margin: 0;
                font-family: cursive;
                display: flex;
                flex-direction: column;
            }

            .container{
                display: flex;
                flex: 1;
            }

            panel{
                width: 200px;
                height: 100px;
                background-color: lavenderblush;
                padding: 20px;
            }

            panel ul{
                list-style: none;
                padding: 0;
            }

            panle ul li{
                /* adds vertical space between list items*/
                margin: 10px 0;
            }
            panel ul li a{
                text-decoration: none;
                color: teal;
            }
            panel ul li a.hover{
                color: powderblue;
            }
            main{
                flex: 1;
                padding: 20px;
            }
            
        </style>
    </head>
    <body>
        <iframe src = "header.html" style="width:100%; height: 60px; border: none;"></iframe>
        <div class="container">
            <panel>
                <h2>Menu</h2>
                <ul>
                    <li><a href="#">Login </a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Shop Here</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </panel>

            <main>
                <h2> Looking for your style books?</h2>
                <p> Click on "Shop Here" and browse your style.</p>
            </main>
        </div>

        <iframe src = "footer.html" style="width:100%; height: 12px; border: none;"></iframe>
    </body>
</html>
