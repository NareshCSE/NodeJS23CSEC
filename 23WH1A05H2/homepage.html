<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVRITH E-commerce Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header .title {
            font-size: 24px;
            font-weight: bold;
        }

        header .logo {
            height: 80px;
            width: 80px;
            position: absolute;
            left: 20px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f9;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        footer p {
            margin: 5px 0;
            color: #333;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="vishnu.png" alt="Logo" class="logo">
        <div class="title">BVRITH E-commerce</div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <a href="ecap.html"> Register</a>
            <a href="#">Login</a>
            <a href="#">Logout</a>
            <a href="#">Catalog</a>
            <a href="#">Cart</a>
        </nav>
        <div class="main-content">
            <h2>Welcome to BVRITH E-commerce</h2>
            <p>Explore our catalog, register to get started, and enjoy shopping with us!</p>
        </div>
    </div>
    <footer>
        <p>Email: <a href="mailto:info@bvrith.com">info@bvrith.com</a></p>
        <p>Phone: +1 234 567 890</p>
    </footer>
</body>
</html>
