<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        .cart-container {
            padding: 30px;
        }

        h2 {
            color: #6C5CE7;
            margin-bottom: 20px;
        }

        .cart-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item span {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>

        <div class="cart-item">
            <h3>The Alchemist</h3>
            <span>Added on: April 14, 2025</span>
        </div>

        <div class="cart-item">
            <h3>Atomic Habits</h3>
            <span>Added on: April 14, 2025</span>
        </div>
    </div>
</body>
</html>
