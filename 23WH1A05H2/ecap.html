<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        header {
            background-color:#5b5e09;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #5b5e09;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Side panel styles */
        .side-panel {
            width: 200px;
            background-color: #75306dec;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .side-panel a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .side-panel a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .registration-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            flex: 1;
        }
    </style> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Registration Page</h1>
    </header>

    <div class="side-panel">
        <h3>Navigation</h3>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <div class="registration-container">
            <h2>Register</h2>
            <form>
                <!-- Name -->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Language Preference -->
                <div class="form-group">
                    <label>Language Preference</label>
                    <div class="inline-group">
                        <input type="checkbox" id="lang-english" name="language" value="English">
                        <label for="lang-english">English</label>
                        <input type="checkbox" id="lang-hindi" name="language" value="Hindi">
                        <label for="lang-hindi">Hindi</label>
                        <input type="checkbox" id="lang-telugu" name="language" value="Telugu">
                        <label for="lang-telugu">Telugu</label>
                    </div>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>Gender</label>
                    <div class="inline-group">
                        <input type="radio" id="gender-male" name="gender" value="Male" required>
                        <label for="gender-male">Male</label>
                        <input type="radio" id="gender-female" name="gender" value="Female">
                        <label for="gender-female">Female</label>
                        <input type="radio" id="gender-other" name="gender" value="Other">
                        <label for="gender-other">Other</label>
                    </div>
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select your department</option>
                        <option value="cse">CSE</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="aiml">AIML</option>
                        <option value="it">IT</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="4" style="resize: vertical;" required></textarea>
                </div>

                <!-- Submit and Clear Buttons -->
                <div class="form-group form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset" style="background-color: #dc3545;">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Registration Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
