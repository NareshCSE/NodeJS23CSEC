<html>
<head>
    <title> REGISTRATION FORM</title>
    <!--<link rel="stylesheet" href="stylesheet.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <form>
    <h2 style="background-color: beige;">Registration form</h2>
    <div class="row">
    <div class="fname col-lg-6">
        <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
        </div>
         <div class= "lname col-lg-6">
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br><br>
        </div>
        </div>
         
        <div class="row">
        <div class="dob col-lg-6">
         <label for="dob">DOB:</label>
         <input type="date" id="DOB" name="DOB"><br><br>
         </div>
         </div>
        <div class="row">
            <div class="email col-lg-6">
        
         <label for="email">Email:</label>
         <input type="text" id="email" name="email"><br><br>
         </div>
         </div>

         <label for="phn no">Phno:</label>
         <input type="tel" id="phn no" name="phn no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>


         <p>Languages</p><br>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label>
           <input type="radio" id="css" name="fav_language" value="CSS">
           <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
             <label for="javascript">JavaScript</label>


             <p>Gender</p>
             <input type="radio" id="male" name="male" value="Male">
             <label for="male">Male:</label>
             <input type="radio" id="female" name="female" value="Female">
             <label for="female">Female:</label><br><br>


             <label for="address">Address:</label>
             <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
             

             <input type="submit" value="Submit">
             <input type="reset" value="reset">
    </div>
    </form>
        
    
    
</body>
</html>
