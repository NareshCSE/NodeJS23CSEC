<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registration form</h1>
    <div>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email"><br><br>

        <label for="pass">password:</label>
        <input type="password" id="pass" placeholder="Enter password"><br><br>

        <label for="num">mobile number:</label>
        <input type="number" id="num" placeholder="Enter your mobile num"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" placeholder="Enter your DOB"><br>

        <p>Languages known:</p>
        <input type="checkbox" id="lang1" >
        <label for="lang1">Telugu</label><br>
        <input type="checkbox" id="lang2" >
        <label for="lang2">Hindi</label><br>
        <input type="checkbox" id="lang3" >
        <label for="lang3">English</label><br>

        <p>Gender:</p>
        <input type="radio" id="gen1" >
        <label for="gen1">Female</label><br>
        <input type="radio" id="gen2" >
        <label for="gen2">Male</label><br>
        <input type="radio" id="gen3" >
        <label for="gen3">Other</label><br><br>

        <label for="drop">Department:</label>
        <select>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
        </select><br><br>

        <label for="add">Address:</label><br>
        <textarea name="add"> </textarea><br><br>


        <input type="submit"  value="submit">
        <input type="reset" value="reset"><br>

    </form>
    </div>
</body>
</html>
