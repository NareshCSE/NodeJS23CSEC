<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- ðŸ”· Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Ticketing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalog2.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="cart2.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”· Page Content -->
  <div class="container mt-4">
    <h2>Catalog</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">E-Book 1</h5>
            <p class="card-text">Author A</p>
            <button class="btn btn-primary" onclick="addToCart('E-Book 1')">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">E-Book 2</h5>
            <p class="card-text">Author B</p>
            <button class="btn btn-primary" onclick="addToCart('E-Book 2')">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function addToCart(book) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(book);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(book + " added to cart.");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
