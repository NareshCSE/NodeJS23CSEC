<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Ticketing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog2.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart2.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart</h2>
    <ul id="cartItems" class="list-group mb-3"></ul>
    <a href="catalog2.html" class="btn btn-primary">Back to Catalog</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("cartItems");

      if (cartItems.length === 0) {
        list.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
      } else {
        cartItems.forEach(item => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = item;
          list.appendChild(li);
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
