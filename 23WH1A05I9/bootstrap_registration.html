<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!--<link rel="stylesheet" href="index.css">-->
    <link rel="stylesheet"href="try.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Registration form</h2>
    <div class="container " style ="width:450px; height: 700px;">
    <form>
        <div class="row ">
            <div class="col-sm-6">
                <input type="text" id="name" placeholder="Enter first name"><br><br>
            </div>
            <div class="col-sm-6">
            <input type="text" id="name" placeholder="Enter last name"><br><br>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
            <input type="email" id="email" placeholder="Enter your Email Address"><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
            <input type="password" id="pass" placeholder="Enter your password"><br><br>
            </div>
        </div>

        <div class="row">
            <div class="co-sm-12">
                <input type="number" id="num" placeholder="Enter your mobile number"><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input type="date" id="dob" placeholder="Enter your DOB"><br><br>
            </div>
        </div>

        <p>Languages known:</p>
        <div class="row" style=" column-gap: 50px; padding: 4px;">
            <div class="col-sm-3" style ="border: 0.7px solid black; ">
                <input type="checkbox" id="lang1" >
                <label for="lang1">Telugu</label><br>
            </div>
            <div class="col-sm-3" style ="border: 0.7px solid black; ">
                 <input type="checkbox" id="lang2" >
                 <label for="lang2">Hindi</label><br>
            </div>
            <div class="col-sm-3" style ="border: 0.7px solid black; ">
                <input type="checkbox" id="lang3" >
                <label for="lang3">English</label><br>
            </div>
        </div>

        <p>Gender:</p>
        <div class="row">
            <div class="col-sm-4">
                <input type="radio" id="gen1" >
                <label for="gen1">Female</label><br>
            </div>
            <div class="col-sm-4">
                <input type="radio" id="gen2" >
                <label for="gen2">Male</label><br>
            </div>
            <div class="col-sm-4">
                <input type="radio" id="gen3" >
                <label for="gen3">Other</label><br>
            </div>
        </div>

        <label for="drop">Department:</label>
        <select>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
        </select><br><br>

        <label for="add">Address:</label><br>
        <textarea name="add"> </textarea><br><br>

        <div class="row">
            <div class="col-sm-6">
                <input type="submit"  value="submit">
            </div>
            <div class="col-sm-6">
                <input type="reset" value="reset"><br>
            </div>
        </div>

    </form>
    </div>
</body>
</html>
