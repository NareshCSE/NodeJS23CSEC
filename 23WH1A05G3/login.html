<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
            background-color: #509396;
            color: white;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #509396;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #509396;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 E-Book Management System. All rights reserved.</p>
    </footer>
</body>
</html>
