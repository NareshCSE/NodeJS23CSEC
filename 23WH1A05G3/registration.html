<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      body {
          background-color: #b3cde0;
      }
      .container {
          background-color: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0,0,0.3);
      }
      label {
          font-size: 1.2em; /* Adjust this size as needed */
      }
      @media (max-width: 768px) {
          label {
              font-size: 1em; /* Adjust this size as needed */
          }
      }
      @media (max-width: 480px) {
          label {
              font-size: 0.8em; /* Adjust this size as needed */
          }
      }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2 class="text-center">Registration Form</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
      <label for="gender">Gender:</label>
     <div class="form-check">
  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option2">Male
  <label class="form-check-label" for="radio1"></label>
</div>
      <div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
  <label class="form-check-label" for="radio2"></label>
</div>
    </div>
    <div class="mb-3">
  <label for="dob">Date of Birth:</label>
  <input type="date" class="form-control" id="dob" name="dob">
</div>
    <div class="mb-3">
  <label for="department">Department:</label>
  <select class="form-control" id="department" name="department">
      <option value="" disabled selected>Select your department</option>
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="eee">EEE</option>
    <option value="it">IT</option>
    <option value="aiml">AIML</option>
  </select>
</div>
    <div class="mb-3">
      <label for="phno">Phone no:</label>
      <input type="phno" class="form-control" id="phno" placeholder="Enter phno" name="phno">
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
      <label for="cpwd">Confirm Password:</label>
      <input typr="confirm password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
