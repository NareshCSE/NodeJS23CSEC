<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
    }
    .button-container {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    iframe {
      border: none;
      width: 80%;
      height: 500px;
      display: none; /* Initially hidden */
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Dashboard</h1>
  </header>

  <div class="button-container">
    <button onclick="showIframe('registration')">Registration</button>
    <button onclick="showIframe('login')">Login</button>
    <button onclick="showIframe('catalogue')">Catalogue</button>
  </div>

  <div class="iframe-container">
    <!-- Registration iframe -->
    <iframe id="registration" src="file:///C:/Users/admin/.vscode/register.html" title="Registration Page"></iframe>

    <!-- Login iframe -->
    <iframe id="login" src="file:///C:/Users/admin/.vscode/loginpage.html" title="Login Page"></iframe>

    <!-- Catalogue iframe -->
    <iframe id="catalogue" src="file:///C:/Users/admin/.vscode/catlog1.html" title="Catalogue Page"></iframe>
  </div>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    function showIframe(iframeId) {
      // Hide all iframes
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => iframe.style.display = 'none');

      // Show the clicked iframe
      const iframeToShow = document.getElementById(iframeId);
      if (iframeToShow) {
        iframeToShow.style.display = 'block';
      }
    }
  </script>

</body>
</html>
