<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <form>
        <div>
            <label for="fname"> Name: </label>
            <input type="text" id ="fname" name="fname"><br><br>
        </div>
    
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email"><br><br>
        </div>
        
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd"><br><br>
        </div>
    
        <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{5}"><br><br>
        </div>
        
        <div>
            <label for="dob"> Date of Birth: </label>
            <input type="date" id="dob" name="dob"><br><br>
        </div>

        <div>
            <label for="gender">Gender: </label><br>
            <input type="radio" id="gender1" name="gender" value="Male">
            <label for="male" > Male </label>
            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="female" > Female </label>
            <input type="radio" id="gender3" name="gender" value="Custom">
            <label for="male" > Custom </label>

        </div>

        <div>
            <label for="languages"> Languages Known: </label>
            <input type="checkbox" id="lang1" name="languages" value="English">
            <label> for="lang1" </label>

        </div>
    </form>


    
</body>
</html>
