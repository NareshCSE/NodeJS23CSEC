<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            
            <div>
                <div class="container text-center mt-5">
                    <h1>Registration Form</h1><br>
            </div>
            
            <!-- Name Section -->
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-5">
                    <input type="text" id="fname" name="fname" placeholder="Enter first name" class="form-control">
                </div>
                <div class="col-sm-5">
                    <input type="text" id="lname" name="lname" placeholder="Enter last name" class="form-control">
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
                </div>
            </div>
                
            <!-- Password -->
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-control"> 
                </div>
            </div>

            <!-- Phone Number -->
            <div class="row mb-3">
                <label for="mobile_no" class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="tel" id="mobile_no" name="mobile_no" placeholder="Enter phone number" class="form-control">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                <div class="col-sm-10">
                    <input type="date" id="dob" name="dob" class="form-control">
                </div>
            </div>

            <!-- Languages Known -->
            <div class="mb-3">
                <label for="languages" class="form-label">Languages Known:</label><br>
                <input type="checkbox" id="language1" name="languages" value="ENGLISH">
                <label for="language1">English</label><br>
                <input type="checkbox" id="language2" name="languages" value="HINDI">
                <label for="language2">Hindi</label><br>
                <input type="checkbox" id="language3" name="languages" value="OTHERS">
                <label for="language3">Others</label><br>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label><br>
                <input type="radio" id="gender1" name="gender" value="MALE">
                <label for="gender1">Male</label>
                <input type="radio" id="gender2" name="gender" value="FEMALE">
                <label for="gender2">Female</label><br>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label for="department" class="col-sm-2 col-form-label">Department:</label>
                <select id="department" name="department" class="form-select">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                </select><br>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label><br>
                <textarea id="address" name="address" rows="4" class="form-control"></textarea><br>
            </div>
            
            <!-- Password Section -->
            <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-control">
                </div>
            </div>

            <!-- Confirm Password Section -->
            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password:</label>
                <div class="col-sm-9">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="form-control">
                </div>
            </div>

            <!-- Password Error -->
            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                    <span id="passwordError" class="text-danger"></span>
                </div>
            </div>
            <!-- Submit and Close Buttons -->
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Close</button>
            </div>
        </form>
    </div>
</body>
</html>
