<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - E-Book System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }

    footer p {
      font-size: 1rem;
    }

    /* Main Section */
    main {
      padding: 50px 0;
    }

    .book-catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
      justify-items: center;
    }

    .book-item {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 280px;
    }

    .book-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .book-item h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }

    .book-item p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 15px;
    }

    .book-item button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .book-item button:hover {
      background-color: #45a049;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .book-catalog {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media screen and (max-width: 480px) {
      .book-catalog {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="book-catalog">
      <h2>Catalog</h2>

      <div class="book-item">
        <img src="book1.jpg" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>Author: Author Name</p>
        <button>Add to Cart</button>
      </div>

      <div class="book-item">
        <img src="book2.jpg" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>Author: Author Name</p>
        <button>Add to Cart</button>
      </div>

      <!-- Repeat for other books -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Book Management System</p>
  </footer>
</body>
</html>
