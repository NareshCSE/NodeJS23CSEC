<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Book System</title>
  <style>
    /* General Body Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Main Section for the Login Form */
    main {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        box-sizing: border-box;
    }

    /* Heading Style */
    h2 {
        text-align: center;
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* Form Label and Input Styles */
    label {
        font-size: 1rem;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    /* Button Styling */
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        color: #555;
    }
  </style>
</head>
<body>
  <main>
    <section class="form-section">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

</body>
</html>
