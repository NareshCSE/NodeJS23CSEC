<!DOCTYPE html>
<html >\
    <center>
    <head>
        <title>REGISTRATION PAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="register1.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="container">
            <h1 >BOOK STORE</h1>
        <form action ="login.html" method="get">
        <div class="row">
            <div class="col-sm-3">
            <label for="fullName"><b>Full Name:</b></label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required><br><br>
            </div>
            <div class="col-sm-3">
            <label for="email"><b>Email</b></label>
            <input type ="text" placeholder="enter email" name="email" id = "email" required>
            <p></p>
            </div>
            <div class="col-sm-3">
            <lable for="psw"><b>Password</b></label>
            <input type="password" placeholder="enter password" name="psw" id="psw" required>
            <p></p>
            </div>
            <div class="col-sm-3">
            <label for="pswConfirm"><b>Confirm Password</b></lable>
            <input type="password" placeholder="enter password" name="pswConfirm" required pattern=".{8,}" title="password must be atleast 8 characters long."><br>
            <p></p>
            </div>
        </div>
            <div id="error-message" style="color:red; display:none">password do not match!</div><br>

            <button type="submit">Register</button>

            <div class="container signin">
                <p>Already have an account</p>
                <a href="login.html">Sign in</a>

            </div>
    </div>        

        </form>
    </body>
</center>
</html>
