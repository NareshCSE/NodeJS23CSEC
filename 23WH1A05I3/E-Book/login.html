<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
 
    <h2>Create a new account</h2>
<div class="form-container">
    <form>

 <div>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">

    <label for="lname"> Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
</div>

<div>
    <label for="email">Email adress:</label><br>
    <input type="text" id="email" name="email"><br> <br>
</div>

<div>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br> <br>
</div>

<div>
    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile"><br> <br>
</div>

<div>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br> <br>
</div>

<div>
    <label for="lang">Language Preferences:</label><br>
    <input type="checkbox" id="lang1" name="lang1" value="English">
   <label for="lang1"> English</label>
   <input type="checkbox" id="lang2" name="lang2" value="Telugu">
   <label for="lang2"> Telugu</label>
   <input type="checkbox" id="lang3" name="lang3" value="Hindi">
   <label for="lang3"> Hindi</label><br><br>
</div>

<div>
   <label for="gender">Gender:</label><br>
   <input type="radio" id="gen1" name="gen" value="Female">
   <label for="gen1">Female</label>
   <input type="radio" id="gen2" name="gen" value="Male">
   <label for="gen2">Male</label><br><br>
</div>

<div>
   <label for="dept ">Department:</label><br>
   <input list="departments">
  <datalist id="departments">
    <option value="CSE">
    <option value="IT">
    <option value="AIML">
    <option value="ECE">
    <option value="EEE">
  </datalist><br><br>
</div>

<div>
  <label for="add ">Address:</label><br>
  <textarea placeholder
  ="Enter your address here...."></textarea> <br><br>
</div>

<div>
    <input type="submit" value="Submit">
</div> 
   </form>
</div>
</body>
</html>
