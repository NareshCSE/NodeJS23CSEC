<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticketing System - Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary, .btn-secondary, .btn-danger {
            border-radius: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2f80ed, #56ccf2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card col-md-8 col-lg-6 mx-auto">
            <div class="card-header text-center">
                <h2>Cart</h2>
            </div>
            <div class="card-body">
                <h4>Selected Tickets</h4>
                <div class="cart-item">Ticket 1 - $10</div>
                <div class="cart-item">Ticket 2 - $15</div>
                <div class="cart-item">Ticket 3 - $20</div>
                <h4 class="mt-4">Total: $45</h4>
                
                <h4 class="mt-4">Payment Details</h4>
                <form id="paymentForm">
                    <div class="form-group">
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="Card Number" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="Expiry Date (MM/YY)" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="CVV" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <button type="button" class="btn btn-secondary mx-2" onclick="window.location.href='catalog1.html'">Catalog</button>
            <button type="button" class="btn btn-danger mx-2" onclick="window.location.href='login1.html'">Logout</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            var cardNumber = document.getElementById('cardNumber').value;
            var expiryDate = document.getElementById('expiryDate').value;
            var cvv = document.getElementById('cvv').value;
            if (cardNumber === '' || expiryDate === '' || cvv === '') {
                alert('All fields are required.');
                event.preventDefault();
            } else if (!/^\d{16}$/.test(cardNumber)) {
                alert('Invalid card number. It should be 16 digits.');
                event.preventDefault();
            } else if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                alert('Invalid expiry date. Use MM/YY format.');
                event.preventDefault();
            } else if (!/^\d{3}$/.test(cvv)) {
                alert('Invalid CVV. It should be 3 digits.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
