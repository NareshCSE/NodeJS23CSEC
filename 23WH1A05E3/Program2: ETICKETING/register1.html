<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticketing System - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2f80ed, #56ccf2);
        }
        .reset-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .reset-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card col-md-8 col-lg-6 mx-auto">
            <div class="card-body">
                <h3 class="text-center my-4">Register</h3>
                <form id="registrationForm" onsubmit="return validateForm()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Gender:</label>
                            <div class="radio-inline">
                                <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" id="female" name="gender" value="female" required> <label for="female">Female</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" id="other" name="gender" value="other" required> <label for="other">Other</label>
                            </div>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <select id="country" name="country" class="form-control" required>
                                <option value="" disabled selected>Select Country</option>
                                <option value="China">China</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="United Kingdom">United Kingdom</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="login1.html">Already have an account? Login here</a>
                    <br>
                    <a href="#" class="reset-link" onclick="document.getElementById('registrationForm').reset();">Clear</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            // Check if terms and conditions are checked
            if (!document.getElementById('terms').checked) {
                alert('You must agree to the terms and conditions.');
                return false;
            }
            return true; // Submit the form
        }
    </script>
</body>
</html>
