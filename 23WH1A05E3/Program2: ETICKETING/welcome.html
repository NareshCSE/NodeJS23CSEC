<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .content-wrapper {
            text-align: center;
        }
        .weather-container {
            margin-top: 10px;
        }
        .weather-info h6 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .weather-info p {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .weather-info img {
            width: 50px;
            height: 50px;
            filter: hue-rotate(90deg); /* Example customization */
        }
        .emoji {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Welcome to E-Ticketing</h1>
        <p>Select a page from the sidebar to get started.</p>

        <!-- Weather Container for Dynamic Content -->
        <div class="weather-container">
            <div id="weather-info">
                Loading weather data...
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (from CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Fetching Weather Data -->
    <script>
        const apiKey = '751e91b5732623498767717c10c1840c'; 
        const city = 'London';

        // Fetch weather data from OpenWeatherMap API
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
            .then(response => response.json())
            .then(data => {
                const temp = data.main.temp;
                const weatherDescription = data.weather[0].description;
                const weatherIcon = `http://openweathermap.org/img/w/${data.weather[0].icon}.png`;
                const weatherInfo = `
                    <h6>Temperature: ${temp}Â°C</h6>
                    <p>${weatherDescription}</p>
                    <img src="${weatherIcon}" alt="Weather Icon" class="emoji" />
                `;
                document.getElementById('weather-info').innerHTML = weatherInfo;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerHTML = 'Error loading weather data.';
            });
    </script>
</body>
</html>
