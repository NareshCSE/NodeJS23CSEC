<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticketing System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2f80ed;
            color: black;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sidebar {
            flex: 0 0 20%; 
            background: #56ccf2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: black;
            font-weight: bold;
            padding: 15px;
            text-align: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #ffcc00;
        }

        .content {
            flex: 1;
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-primary {
            border-radius: 20px;
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2f80ed, #56ccf2);
        }

        @media (max-width: 767px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                flex: 0 0 auto;
                width: 100%;
            }
            .content {
                flex: 1;
                width: 100%;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="catalog1.html" target="contentFrame">Catalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart1.html" target="contentFrame">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register1.html" target="contentFrame">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login1.html" target="contentFrame">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="welcome.html" target="contentFrame">Home Page</a>
            </li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <iframe name="contentFrame" class="iframe-container" src="welcome.html"></iframe>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
