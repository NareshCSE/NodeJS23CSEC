<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="cityInput" placeholder="Enter city" />
        <button onclick="getWeather()">Get Weather</button>
        <p id="result"></p>
    </div>
    <script>
        const getWeather = async () => {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'ef8161082d9844eab1052609250402'; 
            if (!city) {
                document.getElementById('result').innerText = "Please enter a city name.";
                return;
            }
    
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&units=metric`);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerText = "City not found. Please try again.";
                } else {
                    document.getElementById('result').innerText = `Temperature in ${city}: ${data.current.temp_c}Â°C`;
                }
            } catch (error) {
                document.getElementById('result').innerText = "Error fetching weather data.";
            }
        };
    </script>
    
</body>
</html>
