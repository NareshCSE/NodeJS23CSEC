<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVRIT Registration Form</title>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .form-container {
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    footer span {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Registration Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12 form-container">
        <h1>Registration Form</h1>
        <form action="thank-you.html" method="get">

          <!-- Name & Email -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fname">Name:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="fname" name="fname" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="email">Email:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
          </div>

          <!-- Password & Mobile -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="pwd">Password:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="pwd" name="pwd" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="number">Mobile Number:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" id="number" name="number" class="form-control" pattern="\d{10}" maxlength="10" placeholder="Enter 10-digit number" required>
              </div>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
          </div>

          <!-- Languages Known -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Languages Known:</label>
              <div class="language-container">
                <div>
                  <input type="checkbox" id="language1" name="language" value="English">
                  <label for="language1">English</label>
                </div>
                <div>
                  <input type="checkbox" id="language2" name="language" value="Hindi">
                  <label for="language2">Hindi</label>
                </div>
                <div>
                  <input type="checkbox" id="language3" name="language" value="Telugu">
                  <label for="language3">Telugu</label>
                </div>
                <div>
                  <input type="checkbox" id="language4" name="language" value="Urdu">
                  <label for="language4">Urdu</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Gender:</label>
              <div class="gender-container">
                <div>
                  <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" id="female" name="gender" value="Female">
                  <label for="female">Female</label>
                </div>
                <div>
                  <input type="radio" id="other" name="gender" value="Other">
                  <label for="other">Other</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Department -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="Department">Select a Department:</label>
              <select id="Department" name="Department" class="form-select" required>
                <option value="">--Select--</option>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="AE">Aerospace Engineering</option>
              </select>
            </div>
          </div>

          <!-- Address -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="address">Address:</label>
              <textarea id="address" name="address" rows="4" class="form-control" placeholder="Enter your address here..." required></textarea>
            </div>
          </div>

          <!-- Submit and Reset Buttons -->
          <div class="row mb-3">
            <div class="col-md-6 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Submit
              </button>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <input type="reset" value="Reset" class="btn btn-secondary">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>



</body>
</html>
