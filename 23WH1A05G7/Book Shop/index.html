<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            padding: 15px;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Book Shop</h2>
        <a href="register.html" target="content-frame">Register</a>
        <a href="login.html" target="content-frame">Login</a>
        <a href="catalog.html" target="content-frame">Catalog</a>
        <a href="cart.html" target="content-frame">Cart</a>
        <a href="logout.html" target="content-frame">Logout</a>
    </div>
    <div class="content">
        <iframe name="content-frame" src="catalog.html"></iframe>
    </div>
</body>
</html>
