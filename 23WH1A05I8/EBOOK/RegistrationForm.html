        <h1 class="bvrit">BVRIT HYDERABAD COLLEGE OF ENGINEERING FOR WOMEN EBOOK</h1>
    </header>
    <div class="form-container">
        <form action="/submit" method="post">
            <h1 class="register">Registration Form</h1>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Languages Known</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="language1" name="languages" value="English">
                        <label for="language1">English</label>
                    </div>
                    <div>
                        <input type="checkbox" id="language2" name="languages" value="Hindi">
                        <label for="language2">Hindi</label>
                    </div>
                    <div>
                        <input type="checkbox" id="language3" name="languages" value="Other">
                        <label for="language3">Other</label>
                    </div>
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female" required> Female
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>


            <!-- Submit and Reset -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
