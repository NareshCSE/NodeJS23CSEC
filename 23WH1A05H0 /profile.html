<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .profile-card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 24px;
        }
        .profile-card p {
            color: #666;
            font-size: 16px;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>My Profile Page</h1>
</header>

<div class="profile-container">
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <p>Passionate about coding and building amazing websites.</p>
        
        <div class="social-links">
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Twitter</a>
        </div>
    </div>
</div>

</body>
</html>
