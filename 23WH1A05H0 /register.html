<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Set up the body to center the content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center content */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            justify-content: flex-start; /* Keep the content at the top */
        }

        /* Heading style */
        h1 {
            font-size: 40px;
            margin-top: 20px;  /* Margin to space the heading from the top */
            text-align: center;
        }

        /* Container for the form, centered below the heading */
        .container {
            width: 100%;
            max-width: 600px;  /* Adjust the width of the form */
            padding: 20px;
            background-color: rgb(157, 198, 207);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;  /* Margin to create space between heading and form */
        }

        /* Ensure form elements have a nice look */
        .form-control {
            margin-bottom: 15px; /* Space out form elements */
        }
    </style>
</head>
<body>

    <!-- Heading at the top -->
    <h1>Create your account</h1>
    
    <!-- Form container -->
    <div class="container">
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" class="form-control"><br><br>
                </div>
            </div>

            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="form-control"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" class="form-control"><br><br>
            </div>

            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control"><br><br>
            </div>

            <div>
                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday" class="form-control"><br><br>
            </div>
            <div>
                <label for="language">Language:</label><br>
                <input type="checkbox" id="english" name="English" value="Bike">
                <label for="vehicle1"> English</label>
                <input type="checkbox" id="hindi" name="Hindi" value="Car">
                <label for="vehicle2"> Hindi</label>
                <input type="checkbox" id="telugu" name="Telugu" value="Boat">
                <label for="vehicle3"> Telugu</label><br><br>
            </div>

            <div>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="Female" name="Female" value="Female">
                <label for="Female">Female</label>
                <input type="radio" id="Male" name="Male" value="Male">
                <label for="Male">Male</label><br><br>
            </div>

            <!-- Department -->
            <div class="form-section">
                <label for="department">Department:</label><br>
                <select id="department" name="department" class="form-control"><br>
                    <option value="choose">choose</option>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="ailm">AIML</option><br><br>
                </select>
            </div>

            <!-- Address -->
            <div class="form-section">
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address here..." class="form-control"></textarea>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
