<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>E-Book Management System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        header img {
            height: 80px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background: #007bff;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #0056b3;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://image3.mouthshut.com/images/imagesp/925716356s.png" alt="Logo">
        <h1>BVRITH E-Book Management System</h1>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="#" onclick="showPage('login')">Login</a>
            <a href="#" onclick="showPage('register')">Registration</a>
            <a href="#" onclick="showPage('catalog')">Catalog</a>
            <a href="#" onclick="showPage('cart')">Cart</a>
        </div>

        <div class="content">
            <div id="login" class="page active">
                <h2>Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="register" class="page">
                <h2>Registration</h2>
                <form>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-5">
                            <input type="text" id="fname" name="fname" placeholder="Enter first name" class="form-control">
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="lname" name="lname" placeholder="Enter last name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password" placeholder="Enter password" class="form-control"> 
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mobile_no" class="col-sm-2 col-form-label">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="tel" id="mobile_no" name="mobile_no" placeholder="Enter phone number" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                        <div class="col-sm-10">
                            <input type="date" id="dob" name="dob" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="languages" class="form-label">Languages Known:</label><br>
                        <input type="checkbox" id="language1" name="languages" value="ENGLISH">
                        <label for="language1">English</label><br>
                        <input type="checkbox" id="language2" name="languages" value="HINDI">
                        <label for="language2">Hindi</label><br>
                        <input type="checkbox" id="language3" name="languages" value="OTHERS">
                        <label for="language3">Others</label><br>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label><br>
                        <input type="radio" id="gender1" name="gender" value="MALE">
                        <label for="gender1">Male</label>
                        <input type="radio" id="gender2" name="gender" value="FEMALE">
                        <label for="gender2">Female</label><br>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="col-sm-2 col-form-label">Department:</label>
                        <select id="department" name="department" class="form-select">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                        </select><br>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label><br>
                        <textarea id="address" name="address" rows="4" class="form-control"></textarea><br>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>

            <div id="catalog" class="page">
                <h2>Catalog</h2>
                <p>Browse the collection of e-books:</p>
                <ul>
                    <li>Book 1</li>
                    <li>Book 2</li>
                    <li>Book 3</li>
                </ul>
            </div>

            <div id="cart" class="page">
                <h2>Cart</h2>
                <p>Your selected e-books will appear here.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 BVRITH EBOOK. All rights reserved.
    </footer>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
