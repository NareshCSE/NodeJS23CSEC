<!DOCTYPE html>
<html lang="en">
<head>
  <title>Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f8;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card {
      border-radius: 10px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center text-primary">Catalog</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book Title 1</h5>
          <p class="card-text">Author: John Doe</p>
          <p class="card-text">Price: $10.99</p>
          <button class="btn btn-primary" onclick="addToCart('Book Title 1', 10.99)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book Title 2</h5>
          <p class="card-text">Author: Jane Smith</p>
          <p class="card-text">Price: $12.99</p>
          <button class="btn btn-primary" onclick="addToCart('Book Title 2', 12.99)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book Title 3</h5>
          <p class="card-text">Author: Alice Brown</p>
          <p class="card-text">Price: $8.99</p>
          <button class="btn btn-primary" onclick="addToCart('Book Title 3', 8.99)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function addToCart(bookTitle, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ title: bookTitle, price: price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(bookTitle + " added to cart!");
  }
</script>

</body>
</html>
