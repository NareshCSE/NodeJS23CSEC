<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f8; /* Light gray background */
    }
    h1 {
      text-align: center; /* Center the heading */
      color: #007bff; /* Blue color for the heading */
    }
    .form-label {
      font-weight: bold; /* Make the labels bold */
    }
    .form-control {
      border-radius: 10px; /* Round the borders of input fields */
    }
    .btn-primary {
      width: 200px; /* Set a fixed width for the submit button */
      margin-top: 20px; /* Add margin to the top of the button */
    }
    .container {
      background-color: #ffffff; /* White background for the form container */
      padding: 30px;
      border-radius: 15px; /* Rounded corners for the form container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }
  </style>
</head>
<body>
  
<div class="container-fluid">
  <h1>REGISTRATION FORM</h1>
  <div class="row">
    <div class="col">
        <label for="FirstName" class="form-label">First Name:</label>
        <input type="FirstName" class="form-control" id="FirstName" placeholder="Enter First Name" name="FirstName" required>
    </div>
    <div class="col">
        <label for="LastName" class="form-label">Last Name:</label>
        <input type="LastName" class="form-control" id="LastName" placeholder="Enter Last Name" name="LastName">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
    </div>
    <div class="col-sm-6">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pswd" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <label for="mobilenumber" class="form-label">Mobile Number:</label>
        <input type="tel" class="form-control" id="mobilenumber" placeholder="Enter your mobile number" name="mobilenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>
    <div class="col-sm-6">
        <label for="DOB" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <label for="Languages" class="form-label">Languages Known:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
            <label class="form-check-label">Java</label>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
            <label class="form-check-label">C++</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
            <label class="form-check-label">Python</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
            <label class="form-check-label">C</label>
          </div>              
    </div>
  </div>
  <div class="row">
    <div class="col">
        <label for="Gender" class="form-label">Gender:</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >Male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
            <label class="form-check-label" for="radio2"></label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <label for="department" class="form-label">Department:</label>
        <input class="form-control" list="departments" name="department" id="department" placeholder="Enter your department">
        <datalist id="departments">
        <option value="CSE">
        <option value="IT">
        <option value="EEE">
        <option value="ECE">
        </datalist>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <label for="comments" class="form-label">Address:</label>
        <textArea class="form-control" rows=3 id="Address" name="text" placeholder="Enter your Address"></textArea>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-left">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>

</body>
</html>
