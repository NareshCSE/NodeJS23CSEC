<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <br>
        <input id="Name" name = "Name" type = "text" placeholder = "Name">
        <br><br>
        <input id = "Email" name = "Email" type = "email" placeholder = "Enter your email" size = 30><br><br>
        <input id = "password" name = "password" type = "password" placeholder = "password"><br><br>
        <input id = "mobile_number" name = "mobile_number" placeholder = "Mobile number" ><br><br>
        <input id = "dob" name = "dob" type = "date" placeholder = "Date of birth"><br><br>
        <label id = "Languages_known" name = "Languages_known" >Languages you know </label><br><br>
        <input id = "English" name = "Languages" type = "checkbox" >
        <label for  = "English" >English</label><br><br>
        <input id = "Hindi" name = "Languages" type = "checkbox" >
        <label for = "Hindi" >Hindi</label><br><br>
        <input id = "Telugu" name = "Languages" type = "checkbox">
        <label for = "Telugu" >Telugu</label><br>
        <br><br>
        <label id = "Gender" name = "Gender" >Gender</label><br><br>
        <input id = "Female" name = "Gender" type = "radio" >
        <label for = "Female" >Female</label><br><br>
        <input id = "Male" name = "Gender" type = "radio">
        <label for = "Male" >Male</label><br><br>
        <label for = "Department" >Department</label>
        <select id = "Department" name = "Department" >
            <option value = "CSE"  >CSE</option>
            <option value = "ECE" >ECE</option>
            <option value = "EEE" >EEE</option>
            <option value = "IT" >IT</option>
            <option value = "CSE-AI & ML" >CSE-AI & ML</option>
        </select><br><br>
        <textarea id = "Address" name = "Address" rows = 10 columns = 7 placeholder="Address" ></textarea><br><br>
        <input id = "submit" name = "submit" type = "submit">
        <input id = "reset" name = "reset" type = "reset" >
        
     </form>
     <br><br>
</body>
</html>
