<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between">
        <!-- Add Logo on Left -->
        <img src="https://pbs.twimg.com/profile_images/1538007828618588165/ZBzOreDZ_400x400.jpg" alt="BVRIT Logo" class="logo">
        <h1 class="title">BVRIT E-COMMERCE</h1>  
    </header>
    
    <div class="container mt-5">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample product row -->
                    <tr>
                        <td>Product 1</td>
                        <td>1</td>
                        <td>$29.99</td>
                        <td>$29.99</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <!-- Add more product rows as needed -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h3>Total: $29.99</h3>
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy;2024 bvrith. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@yourcompany.com">info@bvrith</a></p>
        </div>
    </footer>
</body>
</html>
