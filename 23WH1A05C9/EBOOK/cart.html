<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin-top: 20px;
        }

        .table-responsive {
            margin-bottom: 20px;
        }

        .footer-content {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content a {
            color: #ffab40;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }

            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 15px;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container mt-5">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample product row -->
                    <tr>
                        <td data-label="Product">Book</td>
                        <td data-label="Quantity">1</td>
                        <td data-label="Price">$29.99</td>
                        <td data-label="Total">$29.99</td>
                        <td data-label="Remove"><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <td data-label="Product">phone</td>
                        <td data-label="Quantity">1</td>
                        <td data-label="Price">$29.99</td>
                        <td data-label="Total">$29.99</td>
                        <td data-label="Remove"><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <!-- Add more product rows as needed -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h3>Total: $59.98</h3>
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
    
</body>
</html>
