<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbar */
        }
        .form-container {
            background-color: rgb(0, 247, 255);
            padding: 15px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px; /* Further reduce width of the grid */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        .form-container h2 {
            color: #6a11cb;
            margin-bottom: 15px; /* Reduce margin */
            font-size: 1.5rem; /* Reduce font size */
        }
        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem; /* Reduce font size */
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 8px; /* Reduce padding */
            font-size: 0.9rem; /* Reduce font size */
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 4px;
            font-size: 14px; /* Reduce font size */
            padding: 8px 0; /* Reduce padding */
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
        }
        .text-center a:hover {
            color: #6a11cb;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
                max-width: 90%; /* Adjust for smaller screens */
            }
            .form-container h2 {
                font-size: 1.2rem; /* Further reduce font size */
            }
        }
    </style>
</head>
<body>

    <div class="form-container border rounded shadow-sm">
        <h2 class="text-center">Create Account</h2>
        <form action="registration.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" rows="2" required placeholder="Enter your address"></textarea>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter a password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <!-- Link to Catalog Page -->
        <p class="text-center mt-3">Explore our <a href="catalog.html">Product Catalog</a></p>
    </div>

</body>
</html>
