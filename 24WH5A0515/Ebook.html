<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .ebook-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .chapter {
            display: none;
        }
        /* Show first chapter by default */
        .chapter:first-of-type {
            display: block;
        }
        .chapter:target {
            display: block;
        }
        .nav {
            text-align: center;
            margin-top: 20px;
        }
        .nav a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="ebook-container">
        <h1>My eBook</h1>
        <h2>By Author</h2>

        <div id="chapter1" class="chapter">
            <h2>Chapter 1: Introduction</h2>
            <p>Welcome to this simple eBook. This is the first chapter.</p>
            <div class="nav"><a href="#chapter2">Next →</a></div>
        </div>

        <div id="chapter2" class="chapter">
            <h2>Chapter 2: The Journey</h2>
            <p>This is the second chapter of the book.</p>
            <div class="nav">
                <a href="#chapter1">← Previous</a>
                <a href="#chapter3">Next →</a>
            </div>
        </div>

        <div id="chapter3" class="chapter">
            <h2>Chapter 3: Conclusion</h2>
            <p>Thank you for reading this eBook.</p>
            <div class="nav"><a href="#chapter2">← Previous</a></div>
        </div>

    </div>

</body>
</html>
