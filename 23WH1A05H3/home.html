<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE BVRITH ECOMMERCE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF8E1; /* Light Yellow */
        }
        
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #FF7043; /* Orange */
            color: white;
            padding: 10px 20px;
            border-bottom: 2px solid #FF5722; /* Darker Orange */
        }

        header .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .sidebar {
            width: 250px;
            background-color: #C8E6C9; /* Light Green */
            color: #388E3C; /* Green */
            position: fixed;
            height: 100%;
            padding-top: 20px;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 3px solid #388E3C; /* Green Border */
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            color: #388E3C; /* Green */
        }

        .sidebar a {
            color: #388E3C; /* Green */
            text-decoration: none;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #81C784; /* Lighter Green */
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #66BB6A; /* Medium Green */
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            background-color: #FFF3E0; /* Light Peach */
        }

        .content h2 {
            text-align: center;
            color: #FF7043; /* Orange */
        }

        .content p {
            font-size: 1.2em;
            text-align: center;
            color: #FF5722; /* Dark Orange */
        }

        footer {
            background-color: #FF7043; /* Orange */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #FF7043; /* Orange */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            display: inline-block;
            margin: 10px 0;
            text-align: center;
        }

        .btn:hover {
            background-color: #FF5722; /* Darker Orange */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="th.jpeg" class="logo">
        <h2> CSE BVRITH ECOMMERCE</h2>
        <a href="#">Home</a>
        <a href="#">Catalog</a>
        <a href="#">Cart</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Logout</a>
    </div>

    <div class="content">
        <header>
            <img src="th.jpeg" class="logo">
            <h1> CSE BVRITH ECOMMERCE</h1>
        </header>

        <h2>Welcome to CSE BVRITH ECOMMERCE</h2>
        <p>Browse our catalog and shop your favorite products!</p>

        <div>
            <a href="#" class="btn">Browse Catalog</a>
            <a href="#" class="btn">View Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 CSE(5D0) BVRITH ECOMMERCE. All rights reserved.</p>
    </footer>

</body>
</html>
