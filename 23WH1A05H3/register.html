<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - CSE BVRITH ECOMMERCE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF8E1; /* Light Yellow */
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #FF7043; /* Orange */
            color: white;
            padding: 10px 20px;
            border-bottom: 2px solid #FF5722; /* Darker Orange */
        }

        header .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .sidebar {
            width: 250px;
            background-color: #C8E6C9; /* Light Green */
            color: #388E3C; /* Green */
            position: fixed;
            height: 100%;
            padding-top: 20px;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 3px solid #388E3C; /* Green Border */
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            color: #388E3C; /* Green */
        }

        .sidebar a {
            color: #388E3C; /* Green */
            text-decoration: none;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #81C784; /* Lighter Green */
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #66BB6A; /* Medium Green */
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            background-color: #FFF3E0; /* Light Peach */
        }

        .content h2 {
            text-align: center;
            color: #FF7043; /* Orange */
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
            color: #4B0082; /* Indigo */
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            background-color: #FF7043; /* Orange */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background-color: #FF5722; /* Darker Orange */
        }

        footer {
            background-color: #FF7043; /* Orange */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .clear-btn {
            background-color: #66BB6A; /* Medium Green */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .clear-btn:hover {
            background-color: #388E3C; /* Green */
        }

        textarea {
            height: 100px;
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <img src="th.jpeg" class="logo" alt="Logo">
        <h2>CSE BVRITH ECOMMERCE</h2>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <header>
            <img src="th.jpeg" class="logo" alt="Logo">
            <h1>CSE BVRITH ECOMMERCE</h1>
        </header>

        <h2>Registration</h2>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="123-456-7890">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>

                <div class="form-group">
                    <label>Hobbies:</label>
                    <input type="checkbox" id="reading" name="hobbies" value="Reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="sports" name="hobbies" value="Sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="music" name="hobbies" value="Music">
                    <label for="music">Music</label>
                </div>

                <div class="form-group">
                    <label for="languages">Languages Known:</label>
                    <textarea id="languages" name="languages" rows="4" placeholder="English, Hindi, Telugu, etc." required></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <button type="submit" class="btn">Register</button>
                <button type="reset" class="clear-btn">Clear</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 CSE BVRITH ECOMMERCE. All rights reserved.</p>
    </footer>

</body>
</html>
