<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <iframe src="header.html" name ="headerframe" height="20%" width="100%"> </iframe>
    <iframe src="footer.html" name ="footerframe" height="12%" width="100%"> </iframe> -->
    <title>Document</title>
</head>
<body>
    <!-- Form Section -->
    <div class="form-container">
        <form>
            <div class="form-title">Registration Form</div>

            <!-- Name Section -->
            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="fname" name="fname" placeholder="First name" class="form-control mb-2">
                    <input type="text" id="lname" name="lname" placeholder="Last name" class="form-control">
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
                </div>
            </div>

            <!-- Phone Number -->
            <div class="row mb-3">
                <label for="mobile_no" class="col-sm-3 col-form-label">Mobile Number:</label>
                <div class="col-sm-9">
                    <input type="tel" id="mobile_no" name="mobile_no" placeholder="Enter phone number" class="form-control">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row mb-3">
                <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                <div class="col-sm-9">
                    <input type="date" id="dob" name="dob" class="form-control">
                </div>
            </div>

            <!-- Languages Known -->
            <div class="row mb-3">
                <label for="languages" class="col-sm-3 col-form-label">Languages Known:</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input type="checkbox" id="language1" name="languages" value="ENGLISH" class="form-check-input">
                        <label for="language1" class="form-check-label">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="language2" name="languages" value="HINDI" class="form-check-input">
                        <label for="language2" class="form-check-label">Hindi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="language3" name="languages" value="OTHERS" class="form-check-input">
                        <label for="language3" class="form-check-label">Other</label>
                    </div>
                </div>
            </div>

            <!-- Gender -->
            <div class="row mb-3">
                <label for="gender" class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input type="radio" id="gender1" name="gender" value="MALE" class="form-check-input">
                        <label for="gender1" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="gender2" name="gender" value="FEMALE" class="form-check-input">
                        <label for="gender2" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- Department -->
            <div class="row mb-3">
                <label for="department" class="col-sm-3 col-form-label">Department:</label>
                <div class="col-sm-9">
                    <select id="department" name="department" class="form-select">
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
