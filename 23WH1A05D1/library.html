<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #1a75ff;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: white;
            transition: all 0.3s ease;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .content {
            padding: 20px;
        }
        .book-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .welcome-section {
            background: linear-gradient(135deg, #3b6f9c 0%, #0052cc 100%);
            color: white;
            padding: 60px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background-color: #3683a1;
            border: none;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f3a81c;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: #294281;
            box-shadow: 0 0 0 0.2rem rgba(26,117,255,0.25);
        }
        #cartItems .list-group-item {
            transition: all 0.3s ease;
        }
        #cartItems .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3 sidebar">
                <h3 class="mb-4">E-Library</h3>
                <div class="nav flex-column">
                    <a class="nav-link active" href="#" onclick="showPage('welcome')">Home</a>
                    <a class="nav-link" href="#" onclick="showPage('register')">Register</a>
                    <a class="nav-link" href="#" onclick="showPage('login')">Login</a>
                    <a class="nav-link" href="#" onclick="showPage('catalog')">Catalog</a>
                    <a class="nav-link" href="#" onclick="showPage('cart')">Cart</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 content">
                <!-- Welcome Page -->
                <div id="welcome" class="page">
                    <div class="welcome-section">
                        <h1 class="display-4">Welcome to BVRITH E-Library</h1>
                    </div>
                </div>

                <!-- Register Page -->
                <div id="register" class="page" style="display: none;">
                    <h2>Register</h2>
                    <form class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="rollNumber" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="rollNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" required>
                                <option value="">Select Year</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Department" class="form-label">Department</label>
                            <select class="form-select" id="Department" required>
                                <option value="">Select Department</option>
                                <option value="1">Computer Science And Engineering</option>
                                <option value="2">Information Technology</option>
                                <option value="3">AIML</option>
                                <option value="4">Electronics and Communication Engineering</option>
                                <option value="5">Electrical and Electronics Engineering</option>
                            </select>
                        </div>
                        <p>Select Gender</p>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female">Female</label><br>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male">Male</label><br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>

                <!-- Login Page -->
                <div id="login" class="page" style="display: none;">
                    <h2>Login</h2>
                    <form class="mt-4">
                        <div class="mb-3">
                            <label for="loginName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="loginName" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginRollNumber" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="loginRollNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Catalog Page -->
                <div id="catalog" class="page" style="display: none;">
                    <h2>Book Catalog</h2>
                    <div class="mb-4">
                        <label for="genre" class="form-label">Select Genre</label>
                        <select class="form-select" id="genre" onchange="filterBooks()">
                            <option value="all">All Genres</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="science">Science</option>
                            <option value="technology">Technology</option>
                        </select>
                    </div>
                    <div class="row" id="bookList">
                        <div class="col-md-4 book-card" data-genre="fiction">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">The Great Gatsby</h5>
                                    <p class="card-text">Fiction</p>
                                    <button class="btn btn-primary" onclick="addToCart('The Great Gatsby')">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 book-card" data-genre="science">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">A Brief History of Time</h5>
                                    <p class="card-text">Science</p>
                                    <button class="btn btn-primary" onclick="addToCart('A Brief History of Time')">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 book-card" data-genre="non-fiction">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Wings Of Fire</h5>
                                    <p class="card-text">Non-Fiction</p>
                                    <button class="btn btn-primary" onclick="addToCart('Wings Of Fire')">Add to Cart</button>
                                </div>            
                            </div>
                        </div>
                        <div class="col-md-4 book-card" data-genre="technology">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Core Java</h5>
                                    <p class="card-text">Technology</p>
                                    <button class="btn btn-primary" onclick="addToCart('Core Java')">Add to Cart</button>
                                </div>            
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cart Page -->
                <div id="cart" class="page" style="display: none;">
                    <h2>Shopping Cart</h2>
                    <ul class="list-group mt-4" id="cartItems">
                        <!-- Cart items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show welcome page by default
        window.onload = function() {
            showPage('welcome');
        }

        // Function to show/hide pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            const page = document.getElementById(pageId);
            if (page) {
                page.style.display = 'block';
            }
        }

        // Function to filter books by genre
        function filterBooks() {
            const genre = document.getElementById('genre').value;
            const books = document.querySelectorAll('.book-card');
            
            books.forEach(book => {
                if (genre === 'all' || book.dataset.genre === genre) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }

        // Function to add books to cart
        function addToCart(bookName) {
            const cartItems = document.getElementById('cartItems');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = bookName;
            cartItems.appendChild(li);
            alert('Book added to cart!');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
