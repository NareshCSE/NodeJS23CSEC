<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Match Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Password Match Checker</h2>
    <form id="passwordForm">
        <label for="password1">Enter Password:</label><br>
        <input type="password" id="password1" required><br><br>

        <label for="password2">Re-enter Password:</label><br>
        <input type="password" id="password2" required><br><br>

        <button type="button" onclick="checkPasswords()">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        function checkPasswords() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;
            const message = document.getElementById("message");

            if (password1 === password2) {
                message.textContent = "Passwords match!";
                message.className = "success";
            } else {
                message.textContent = "Error: Passwords do not match!";
                message.className = "error";
            }
        }
    </script>
</body>
</html>
