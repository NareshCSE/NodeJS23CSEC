<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <!--link rel="stylesheet" href="styles_reg.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
            background-color:bisque;
    }
    .container{
        background:white;
    }
    
</style>
<body>
    <div class="container" style="width:600px; height: 780px;">
    <form>
        <h2>Registration form</h2>
        <div class="row">
            <div class="col-sm-6">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name ="fname" placeholder="First Name"><br><br>
            </div>
            <div class="col-sm-6">
            <label for="lname">Last Name:</label>
            <input type="text" id = "lname" name="lname" placeholder="Last Name"><br><br>
            </div>
        </div>
        
        <div>
            <label for="rollno">Reg.Number:</label>
            <input type="text" id="regno" name="regno"><br><br>
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" id ="male" name="gen" value="MALE">
            <label for="male">MALE</label><br>
            <input type = "radio" id ="female" name ="gen" value="FEMALE">
            <label for="female">FEMALE</label><br>
            <input type="radio" id="other" name="gen" value="OTHER">
            <label for="other">OTHER</label><br><br>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name ="Email"  placeholder="Your Email" required><br><br>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type = "date" id="dob" name = "dob" required><br><br>
        </div>
        <div>
            <label for="phn">Phone Number:</label>
            <input type="number" id="phn" name="phn"  placeholder="phone number"required><br><br>
        </div>
        <div>
            <label for="pwd">Enter password:</label>
            <input type="password" id="pwd" name="pwd" required><br><br>
            <label for="rpwd">Re-Enter password:</label>
            <input type="password" id="rpwd" name="rpwd" required><br><br>
        </div>
        <div>
            <label for="branch">Branch:</label>
            <select id="dropdown" name="branch">
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electrical Electronic</option>
                <option value="IT">Information technology</option>
                <option value="ECE">Electronic Communication</option>
                <option value="Mech">Mechanical</option>
            </select><br><br>
        </div>
        <div>
            <label for="cname">College Name:</label>
            <input type="text" id="cname" name ="cname"><br><br><br>
        </div>
        <div>
            <input type="checkbox" id="cond" required>
            <label for="cond">I Agree to the Terms and Conditions and Privacy Policy</label>
        </div>
        <div>
            <button type="button"  onclick="checkPasswords()" id="btn">Submit</button>
            </div>
        </form>
        </div>
</div>
    <p id="message"></p>
    <script>
        function checkPasswords(){
            const pwd=document.getElementById("pwd").value;
            const rpwd=document.getElementById("rpwd").value;
            const message=document.getElementById("message");

            if(pwd === rpwd){
                message.textContent = "Password match!";
                message.className="success";
            }
            else{
                message.textContent="Error:password doesnot match!";
                message.className="error";
            }
        }
    </script>
</div>
</body>
</html>
