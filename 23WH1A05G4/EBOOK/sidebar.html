<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content Styles */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .container {
            padding-left: 0;
            padding-right: 0;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="profile.html">Profile</a>
            <a href="freebooks.html">Free Books</a>
            <a href="#">Category</a>
            <a href="#">Payment</a>
            <a href="#">Contact</a>
            <a href="login.html">Logout</a>
        </div>

       
  
</body>

</html>
