<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #h2{background-color:cadetblue;}
</style>
<body>
    <h2 id="h2">EBOOK</h2>
    <div class="container mt-5">
    <form>
    <h2> Create a new account</h2>
        <div class="row">
            <div class="col-sm-4">
                <label for="frame">First name:</label>
                <input type="text" id="frame" name="frame"placeholder="first name" class="form-control mb-2">
    
               <input type="text" id="lname" name="lname"placeholder="Last name" class="form-control mb-2">
            </div>
            
        </div>

<div>
    <div class="col-sm-4">
    <label for="email">email id:</label><br>
    <input type="text" id="email" name="email" placeholder="email" class="form-control mb-2" >
    </div>
</div>

<div>
    <div class="col-sm-4">
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" class="form-control mb-2" placeholder="password">
</div>
</div>

<div>
    <div class="col-sm-4">
    <label for="phno">Phone number</label><br>
    <input type="text" id="Phone number" name="Phone number" class="form-control mb-2">
    </div>
</div>

<div>
    <div class="col-sm-4">
    <label for="DOB">Date of birth:</label><br>
    <input type="Date" id="DOB" name="DOB" class="form-control mb-2"><br>
    </div>
</div>

<div>
    <label for="Languages">Languages known:</label><br>
    <input type="checkbox" id="language1" name="language1" value="English">
    <label for="vehicle1"> English</label>
    <input type="checkbox" id="language2" name="language2" value="Telugu">
    <label for="vehicle2"> Telugu</label>
    <input type="checkbox" id="language3" name="language3" value="hindi">
    <label for="vehicle3"> Hindi</label><br><br>
</div>

<div>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br><br>
</div>


<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label for="dept">Department:</label><br>
        <input list="departments" class="form-control">
        <datalist id="departments">
            <option value="CSE">
            <option value="IT">
            <option value="AIML">
            <option value="ECE">
            <option value="EEE">
        </datalist><br>
    </div>
</div>

<div>
    <label for="Address">Address:</label><br>
    <textarea  placeholder="Enter your address here....." ></textarea><br><br>
  </div>

<div>
    <input type="submit" value="Submit">
</div>
</form>
</div>
</body>
</html>
