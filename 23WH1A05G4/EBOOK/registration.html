<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #h2 {
            background-color: #004f67;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-label {
            display: inline-block;
            width: 150px;
        }
        .form-control {
            display: inline-block;
            width: calc(100% - 160px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        /* Centering the form */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .row {
            justify-content: center;
        }
        .col-sm-10 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="h2">EBOOK</h2>
    <div class="container mt-5">
        <form>
            <h2>Create a new account</h2>

            <div class="form-group row">
                <label for="frame" class="col-sm-4 col-form-label">First name:</label>
                <div class="col-sm-8">
                    <input type="text" id="frame" name="frame" placeholder="First name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="lname" class="col-sm-4 col-form-label">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" id="lname" name="lname" placeholder="Last name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email id:</label>
                <div class="col-sm-8">
                    <input type="text" id="email" name="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="pwd" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="phno" class="col-sm-4 col-form-label">Phone number:</label>
                <div class="col-sm-8">
                    <input type="text" id="phno" name="phno" placeholder="Phone number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="DOB" class="col-sm-4 col-form-label">Date of birth:</label>
                <div class="col-sm-8">
                    <input type="date" id="DOB" name="DOB" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="Languages" class="col-sm-4 col-form-label">Languages known:</label>
                <div class="col-sm-8">
                    <input type="checkbox" id="language1" name="language1" value="English">
                    <label for="language1">English</label>
                    <input type="checkbox" id="language2" name="language2" value="Telugu">
                    <label for="language2">Telugu</label>
                    <input type="checkbox" id="language3" name="language3" value="Hindi">
                    <label for="language3">Hindi</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="dept" class="col-sm-4 col-form-label">Department:</label>
                <div class="col-sm-8">
                    <input list="departments" class="form-control">
                    <datalist id="departments">
                        <option value="CSE">
                        <option value="IT">
                        <option value="AIML">
                        <option value="ECE">
                        <option value="EEE">
                    </datalist>
                </div>
            </div>

            <div class="form-group row">
                <label for="Address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <textarea placeholder="Enter your address here....." class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-4">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
