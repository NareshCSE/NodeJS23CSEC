<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page for eBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .payment-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
        }
        .card-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="payment-card">
                    <div class="card-header">
                        Payment for eBooks
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Book Title Dropdown -->
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Book Title</label>
                                <select class="form-select" id="bookTitle" required>
                                    <option value="" disabled selected>Select a Book</option>
                                    <option value="The Great Book" data-price="9.99">The Great Book</option>
                                    <option value="Harry Potter and the Sorcerer's Stone" data-price="12.99">Harry Potter and the Sorcerer's Stone</option>
                                    <option value="The Art of Programming" data-price="15.50">The Art of Programming</option>
                                    <option value="Learning JavaScript" data-price="8.75">Learning JavaScript</option>
                                </select>
                            </div>

                            <!-- Amount Input (Automatically updated when a book is selected) -->
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" placeholder="Amount will appear here" readonly>
                            </div>

                            <!-- Full Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Card Number Input -->
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>

                            <!-- Expiry and CVV Input -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiry" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bookTitleElement = document.getElementById('bookTitle');
        const amountElement = document.getElementById('amount');

        // Update amount when a book is selected
        bookTitleElement.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            amountElement.value = price;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
