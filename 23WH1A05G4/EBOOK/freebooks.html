<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .book-card {
            margin: 20px;
        }
        .book-title {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Free Books</h1>
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
            </div>
        </div>

        <div class="row" id="booksContainer">
            <!-- Book 1 -->
            <div class="col-md-3 book-card" data-name="Book 1">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.3xzOEEUcHHhzPonKxv5SkQHaKm?rs=1&pid=ImgDetMain" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title book-title">Book 1</h5>
                    </div>
                </div>
            </div>
            <!-- Book 2 -->
            <div class="col-md-3 book-card" data-name="Book 2">
                <div class="card">
                    <img src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2014/7/30/1406719264487/fd90e162-93de-41b1-aea5-f8e49227e85b-1360x2040.jpeg?w=1200&q=55&auto=format&usm=12&fit=max&s=6aec5983026d71051e0abf881c79ab6f" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title book-title">Book 2</h5>
                    </div>
                </div>
            </div>
            <!-- Book 3 -->
            <div class="col-md-3 book-card" data-name="Book 3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/R.847ff818eb060a80aa401c0273ee49ef?rik=PitBxG7NXly9yA&riu=http%3a%2f%2fi2.wp.com%2fgeekdad.com%2fwp-content%2fuploads%2f2013%2f02%2fHP1-Kibuishi.jpg&ehk=uafYYv3yMqpRGlecJf0Si6SPSZwksDcZUzc982%2byhlQ%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title book-title">Book 3</h5>
                    </div>
                </div>
            </div>
            <!-- Book 4 -->
            <div class="col-md-3 book-card" data-name="Book 4">
                <div class="card">
                    <img src="https://images.thalia.media/07/-/10316d653ea14febb6c5413d18695911/harry-potter-and-the-prisoner-of-azkaban-harry-potter-book-3-minalima-edition-gebundene-ausgabe-j-k-rowling-englisch.jpeg" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title book-title">Book 4</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchBooks() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let books = document.getElementsByClassName('book-card');
            
            for (let i = 0; i < books.length; i++) {
                let bookTitle = books[i].getAttribute('data-name').toLowerCase();
                if (bookTitle.includes(input)) {
                    books[i].style.display = "";
                } else {
                    books[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
